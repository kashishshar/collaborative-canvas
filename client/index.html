<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collab Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div class="group">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="brushSize" min="2" max="20" value="5">
        </div>
        <div class="group">
            <button id="btnBrush" class="active">Brush</button>
            <button id="btnEraser">Eraser</button>
        </div>
        <div class="group">
            <button id="btnUndo">↩ Undo</button>
            <button id="btnRedo">↪ Redo</button>
        </div>
        <div id="status">Online: <span id="userCount">0</span></div>
    </div>
    
    <div id="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
